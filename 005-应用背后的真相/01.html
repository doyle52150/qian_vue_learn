<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <script>
        // var obj = {
        //     myname:"kerwin"

        // obj.myname = "xiaoming"

        //Object.defineProperty


        var obj = {}

                box.innerHTML = value
            }
        })

    </script>
